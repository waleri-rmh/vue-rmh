<div class="rmh-stepper" :class="classes" v-bind="attributes" v-on="listeners">

  <div class="rmh-stepper-navigation">
    <rmh-step-header v-for="(step, index) in steps" :disabled="step.isDisabled" :key="'step-header-' + index" v-bind="step.$attrs" v-on="step.$listeners"
      :active="selectedStepIndex === index" @click="setSelectedStepIndex(index)">
      {{ step.label }}
    </rmh-step-header>
  </div>

  <div class="rmh-stepper-body">
    <slot></slot>
  </div>

</div>
