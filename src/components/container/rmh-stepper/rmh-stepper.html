<div class="rmh-stepper" :class="classes" v-bind="$attrs" v-on="$listeners">
  <div class="rmh-stepper-navigation">
    <rmh-step-header v-for="(step, index) in steps" :key="'step-header-' + index" v-bind="step.$attrs" v-on="step.$listeners"
      :active="selectedStepIndex === index" @click="setSelectedStepIndex(index)">
      {{ step.label }}
    </rmh-step-header>
  </div>
  <div class="rmh-stepper-body">
    <slot></slot>
  </div>
  <div class="rmh-stepper-action">
    <rmh-button @click="prev" v-if="selectedStepIndex > 0">{{ prevLabel }}</rmh-button>
    <rmh-button @click="next" class="primary" v-if="selectedStepIndex < steps.length - 1">{{ nextLabel }}</rmh-button>
    <rmh-button @click="done" class="primary" v-if="selectedStepIndex === steps.length - 1">{{ doneLabel }}</rmh-button>
  </div>
</div>
