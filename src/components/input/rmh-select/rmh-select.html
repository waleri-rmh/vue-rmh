<rmh-field class="rmh-select" v-bind="[attributes, { validation, placeholder, required }]" :class="classes" ref="field">
  <div class="options" @selected="select">
    <slot></slot>
  </div>

  <label v-if="label" v-html="label" />
  <span class="placeholder" v-if="placeholder && placeholder !== '' && localValue === ''" v-html="placeholder" />
  <rmh-icon v-if="icon !== ''" class="inline">{{ icon }}</rmh-icon>
  <input ref="input" readonly v-on="listeners" v-model="localValueText" @focus="focus" @blur="blur" />
  <rmh-icon class="rmh-select-arrow" @click.native="fakeFocus">keyboard_arrow_down</rmh-icon>
  <slot name="button"></slot>
</rmh-field>
